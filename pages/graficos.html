<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">POKEMON BANK</span>
  </div>
</nav>
<div class="py-5 px-4 d-flex justify-content-between align-items-center"><a href="#">REGRESAR</a> GRAFICO TRANSACCIONES</div>
<div class="p-4">
    <div>
  <canvas id="myChart"></canvas>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>




  const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
  const transacciones = ['Depositos', 'Retiros', 'Consulta de saldos', 'Pagos']
  const datosDeTransacciones = {
    depositos: [3, 10, 5, 15, 10, 20, 5, 25, 12, 20, 8, 30],
    retiros: [3, 7, 11, 15, 19, 23, 27, 29, 17, 13, 9, 5],
    consultas: [23, 2, 7, 11, 30, 4, 7, 10, 15, 22, 18, 12],
    pagos: [20, 6, 30, 14, 8, 2, 12, 18, 10, 16, 4, 22]
  }
const data = {
    labels: meses,
    datasets: [
        {
            type: 'line',
            label: transacciones[0],
            borderColor: 'rgb(223,125,125)',
            borderWidth: 2,
            fill: false,
            data: datosDeTransacciones['depositos'],
        },
        {
            type: 'line',
            label: transacciones[1],
            borderColor: 'rgb(54, 162, 235)',
            borderWidth: 2,
            fill: false,
            data: datosDeTransacciones['retiros'],
        },
        {
            type: 'line',
            label: transacciones[2],
            borderColor: 'rgb(153,218,123)',
            borderWidth: 2,
            fill: false,
            data: datosDeTransacciones['consultas'],
        },
        {
            type: 'line',
            label: transacciones[2],
            borderColor: 'rgb(255,217,102)',
            borderWidth: 2,
            fill: false,
            data: datosDeTransacciones['pagos'],
        }
    ]
};

const config = {
    type: 'bar',
    data: data,
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Gr√°fico estadistico de movimientos.'
            }
        },
        interaction: {
            intersect: true
        },
        scales: {
            x: {
                title: {
                    display: true,
                    text: 'Meses'
                }
            },
            y: {
                title: {
                    display: true,
                    text: 'Cantidad de transacciones'
                }
            }
        }
    },
};

var myChart = new Chart(
    document.getElementById('myChart'),
    config
);
</script>
</body>
</html>
